<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Final Score</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <script defer src="./index.js"></script>
</head>

<body>

    <section class="graphics">
        <img src="./headstone-with-hearts-pixel-art-pedro-d-winfield-transparent.png" alt="armoured characted with sword and shield">
    </section>

    <main>
        <div id="homepage">Home</div>
        <div id="scoreContainer">
            <h1 id="current-player"></h1>
            <h2>Your score is</h2>
            <h3 id="scoreID">0</h3>
        </div>
        <div id="form">
            <h2>Please create a username</h2>
            <form id="create-username">
                <input id="username_input"type="text" name="username" placeholder="username">
                <input id="submit" type="submit" value="create">
            </form>
        </div>
    </main>

</body>
</html>
