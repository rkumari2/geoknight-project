<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a1957a0d1d.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@100;300;400;500;700&family=Space+Mono&display=swap" rel="stylesheet">
        <script type="module" src="./easy.js"></script>
        <script defer src="./stats_update.js"></script>
        <title>Questions</title>
    </head>
    <body id="color">
        <section id="main">
            <div class="container title">
                <div class="row">
                    <div class="col col-md-5">
                        <h2> Question </h2>
                    </div>
                </div>
            </div>
            <h3 id="question"> </h3>
            <div class="container answers">
                <div class="row">
                    <button class="col space btn-1" type="submit" id="option1"> </button>
                    <button class="col space btn-1" type="submit" id="option2"> </button>
                </div>
                <div class="row">
                    <button class="col space btn-1" type="submit" id="option3"> </button>
                    <button class="col space btn-1" type="submit" id="option4"> </button>
                </div>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </section>

        <section class="d-none d-md-flex" id="side-section">
            <div class="char player" id="player"></div>
            <div id="stats-disp">
                
                <div id="hp-disp-grp">
                    <span>HP</span>
                    <span class="stat" id="currhp-disp"></span>
                    <span> / </span>
                    <span class="stat" id="maxhp-disp"></span>
                    <br>
                </div>
            
                <div>
                    <p id="atk-disp-grp">
                        <span>ATK</span>
                        <span class="stat" id="atk-disp"></span>
                    </p>
                </div>
            </div>
        </section>
    </body>
</html>
